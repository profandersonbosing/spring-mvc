<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Professor WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-icon" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Cadastro de Professor WEB</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/professor">Professor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/disciplina">Disciplinas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-3">
            <div class="row justify-content-center text-center">
                <div class="col-5  mx-2">
                    <h1 class="text-bg-success rounded border-success"
                          th:text="'Total de Professores Cadastrados:' + ${totalProf}">Professores</h1>
                </div>
                <div class="col-5  mx-2">
                    <h1 class="text-bg-warning rounded border-warning"
                        th:text="'Total de Disciplinas Cadastradas:' + ${totalDisciplinas}">Disciplinas</h1>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
